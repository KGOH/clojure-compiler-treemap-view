name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 'latest'

      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Build metrics agent
        run: mvn -f metrics-agent/pom.xml package -q

      - name: Run tests
        run: clojure -M:agent:test:runner

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 'latest'

      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Build metrics agent
        run: mvn -f metrics-agent/pom.xml package -q

      - name: Generate viewer and metrics
        run: |
          mkdir -p _site
          clojure -M:agent -e "
          (require '[clojure-compiler-treemap-view.core :as cctv]
                   '[clojure-compiler-treemap-view.analyze :as cctv.analyze]
                   '[jsonista.core :as json])
          ;; Generate static viewer
          (spit \"_site/index.html\" (cctv/render-viewer :title \"Clojure Compiler Treemap View\"))
          ;; Generate metrics data (analyze-captured processes forms captured during require)
          (let [{:keys [result]} (cctv.analyze/analyze-captured)
                output {:version 1
                        :generated (.toString (java.time.Instant/now))
                        :namespaces [\"clojure-compiler-treemap-view\"]
                        :compiler (:compiler result)
                        :classloader (:classloader result)}]
            (spit \"_site/metrics.json\" (json/write-value-as-string output)))
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
